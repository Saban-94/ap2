             function renderLeafletMap(container, address) {
                // ... (same as original file)
                if (!container || !address) return;
                fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)
                    .then(res => res.json())
                    .then(data => {
                        if (data && data.length > 0) {
                            const { lat, lon } = data[0];
                            const map = L.map(container, { zoomControl: false }).setView([lat, lon], 15);
                            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                            L.marker([lat, lon]).addTo(map);
                        } else { container.innerHTML = '×›×ª×•×‘×ª ×œ× × ××¦××”.'; }
                    }).catch(err => { container.innerHTML = '×©×’×™××” ×‘×˜×¢×™× ×ª ××¤×”.'; });
            }

            function showToast(message, icon = 'â„¹ï¸') {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.innerHTML = `<span>${icon}</span> <span>${message}</span>`;
                dom.toastContainer.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 10);
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }
            
            function setupEventListeners() {
                document.body.addEventListener('click', (e) => {
                    const actionElement = e.target.closest('[data-action]');
                    if (actionElement) {
                        const action = actionElement.dataset.action;
                        if (action === 'navigate') navigateTo(actionElement.dataset.page);
                        else if (action === 'request-swap' || action === 'request-pickup') {
                            const orderId = actionElement.dataset.id;
                            const type = action === 'request-swap' ? '×”×—×œ×¤×”' : '×¤×™× ×•×™';
                            sendSimpleClientRequest(type, orderId);
                        }
                    }
                });

                dom.productCatalog.addEventListener('input', (e) => {
                    if (e.target.matches('.quantity-input')) {
                        const { sku } = e.target.dataset;
                        const quantity = e.target.value;
                        updateCart(sku, quantity);
                    }
                });
                
                dom.submitOrderBtn.addEventListener('click', sendBuildingMaterialOrder);
            }
            
            initApp();
        });
